<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>목록 만들기</title>
</head>

<body>
  <h1>라면 레시피</h1>
  <ol type="1">
    <li>재료 준비
      <ul>
        <li>라면</li>
        <li>스프</li>
        <li>건더기</li>
      </ul>
      <br>
    </li>
    <li>조리법
      <ol type="i">
        <li>물넣는다.</li>
        <li>끓인다.</li>
        <li>라면, 스프, 건더기 넣는다.</li>
        <li>끓인다.</li>
      </ol>
      <br>
    </li>
    <li>냠냠</li>
  </ol>
  <dl>
    <dt>이름</dt>
    <dd>값</dd>
  </dl>
</body>

</html>
