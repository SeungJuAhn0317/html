<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>4의 배수 판별</title>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      var gugudan = prompt("숫자를 입력하세요");
      if (gugudan !== null) {
        if(gugudan % 4 == 0) {
          
          document.write(gugudan + "은 4의 배수입니다.");
        } else {
          document.write(gugudan + "은 4의 배수가 아닙니다");
        }
      }
    </script>

  </body>
</html>
