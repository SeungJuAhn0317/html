<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    .container {
      width: 600;
      margin: 50px auto;
      background-color: darkgrey;
    }

    #box {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background-color: deepskyblue;
      transition-property: all;
      transition-duration: 2s, 1s;
      transition-timing-function: ease;
    }

    #box:hover{
      width:200px;
      height:120px;
      background-color: gold;
    }
  </style>
  <title>트랜지션 시간</title>
</head>

<body>
  <div class="container">
    <div id="box">

    </div>
  </div>
</body>

</html>
